<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Voting DApp</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container-fluid" style="width: 650px;">
    <div class="row">
      <div class="col-lg-12">
        <nav class="navbar navbar-default bg-white">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="/">
                Voting dapp
              </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li class="active"><a href="/">Elections <span class="sr-only">(current)</span></a></li>
                <li><a href="/">Voted</a></li>
                <!-- <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                    aria-expanded="false">Dropdown <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Action</a></li>
                  </ul>
                </li> -->
              </ul>
            </div>
          </div>
        </nav>

        <div id="status">
          Vote status: <strong id="statusLabel"></strong>
          <hr>
        </div>
        <div id="control" class="text-center" style="display: none;">
          <button id="addCandidate" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addCandidateModal">Add
            candidate</button>
          <button id="startVote" type="button" class="btn btn-primary" onclick="App.startVote()">Start vote</button>
          <button id="endVote" type="button" class="btn btn-primary" onclick="App.endVote()" disabled>End vode</button>
          <button  id="joinVote" type="button" class="btn btn-primary" data-toggle="modal" data-target="#joinElectionModal" disabled>
            Join</button>
          <hr />
        </div>

        <div class="text-center">
          <div id="finalWinner"></div>
        </div>

        <div id="loader">
          <p class="text-center">Loading...</p>
          <p class="text-center">Connect to Metatask to vote your cadidates</p>
        </div>

        <div id="content" style="display: none;">
          <table class=" table" id="candidatesTable">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Votes</th>
              </tr>
            </thead>
            <tbody id="candidatesResults">
            </tbody>
          </table>
          <hr />
          <form onSubmit="App.handleVote(event)" class="text-center">
            <div id="candidateOptions" class="form-group">
              <label for="candidatesSelect">Select Candidate</label>
              <select class="form-control" id="candidatesSelect">
              </select>
            </div>
            <button id="voteBtn" type="submit" class="btn btn-primary">Vote</button>
            <hr />
          </form>
          <p id="accountAddress" class="text-center"></p>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="addCandidateModal" tabindex="-1" role="dialog" aria-labelledby="addCandidateModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="addCandidateModalLabel">Add Candidate</h4>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <input id="candidateName" type="text" class="form-control" placeholder="Type Candidate name...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" onclick="App.addCandidate()">Go!</button>
            </span>
          </div><!-- /input-group -->
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
  </div>
  <div class="modal fade" id="joinElectionModal" tabindex="-1" role="dialog" aria-labelledby="joinCandidateModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="joinCandidateModalLabel">Join Candidate</h4>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <input id="voterName" type="text" class="form-control" placeholder="Type your name...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" onclick="App.registerVoter()">Go!</button>
            </span>
          </div><!-- /input-group -->
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
